<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
    <link rel="icon" href="asset//img/web-logo2.png">
	<link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/toggle.css">
    <link rel="stylesheet" href="css/click.css">
    
</head>
<body class="color-white" id="bd">
<nav id="nav">
    <div class="navbox">
        <h1 id="title">Marine Data</h1>
        <div class="toggle">
            <p id="lightenText" class="toggle-text">lighten</p>
            <div id="toggleBtn" class="toggle-btn">
                <div class="inner-circle"></div>
            </div>
            <p id="darkenText" class="toggle-text unselected">darken</p>
        </div>
    </div>
</nav>
<div class="box">
    <div id="echart-normal" style="width: 400px;height:400px;"></div>
    <div id="echart-axis" style="width: 400px;height:400px;"></div>
    <div id="container2" style="width: 400px;height:400px"></div>
</div>
<div class="box">
	<div class="c">
        <h1>chart-line</h1>
        <canvas id="Chart2" width="300" height="300"></canvas>
    </div>
    <div class="c">
        <h1>chart-bar</h1>
        <canvas id="myChart" width="300" height="300"></canvas>
    </div>
	<div class="c">
        <h1>chart-radar</h1>
        <canvas id="Chart3" width="300" height="300"></canvas>
    </div>
</div>
<div class="box bottom-box">
	<div class="c">
        <h1>chart-polarArea</h1>
        <canvas id="Chart4" width="300" height="300"></canvas>
    </div>
	<!-- Pie Doughnut -->
	<div class="c">
        <h1>chart-Pie</h1>
        <canvas id="Chart5" width="300" height="300"></canvas>
    </div>
	<div class="c">
        <h1>chart-Doughnut</h1>
        <canvas id="Chart6" width="300" height="300"></canvas>
    </div>
    <!-- shift + insert 粘贴 -->
</div>

<footer class="trademark" id="trademark">
    <p>
        <span>友情链接:</span>
        <span><a href="http://chartjs.cn/">chartjs</a></span>
        <span><a href="https://echarts.apache.org/zh/index.html">echarts</a></span>
    </p>
    <p><small>© 2021 Kart Jim, Inc.</small></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="js/chart.js"></script>

<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script src="js/echarts.js"></script>

<script src="js/toggle.js"></script>
</body>
</html>
